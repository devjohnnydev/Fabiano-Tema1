<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Media Scope{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <style>
        :root {
            --bg-color: #2D2D3A;
            --sidebar-bg: #22222D;
            --card-bg: #353542;
            --text-color: #F1F1F1;
            --text-muted: #A0A0A0;
            --primary: #9D4EDD; /* Roxo principal */
            --secondary: #E845A0; /* Rosa/Pink */
            --green: #00C49F;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 80px; /* Largura da sidebar de ícones */
            background-color: var(--sidebar-bg);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #444;
        }
        .sidebar-logo {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 40px;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .sidebar-nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 2rem; /* Tamanho dos ícones */
            display: flex;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            color: var(--text-color);
            background-color: var(--card-bg);
        }
        .sidebar-footer {
            margin-top: auto; /* Joga para o fim */
        }
        .sidebar-footer a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1.8rem;
            padding: 10px;
        }
        .sidebar-footer a:hover {
            color: var(--secondary);
        }

        /* --- Main Content --- */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        /* --- Header --- */
        .main-header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 700;
            /* Se o logo for texto, usamos isso */
            /* display: flex; align-items: center; gap: 10px; */
        }
        .main-header nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            margin-left: 30px;
            transition: color 0.2s;
        }
        .main-header nav a:hover, .main-header nav a.active {
            color: var(--text-color);
        }

        /* --- Dashboard Grid --- */
        .dashboard-content {
            flex: 1;
            padding: 0 40px 40px 40px;
        }

        /* Estilos Padrão de Card */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-logo">
            <span class="material-symbols-outlined">ads_click</span>
        </div>

        <nav class="sidebar-nav">
            <a href="{% url 'dashboard_home' %}" class="active" title="Dashboard">
                <span class="material-symbols-outlined">monitoring</span>
            </a>
            <a href="#" title="Histórico (Em breve)">
                <span class="material-symbols-outlined">history</span>
            </a>
            <a href="#" title="Conta (Em breve)">
                <span class="material-symbols-outlined">group</span>
            </a>
            <a href="#" title="YouTube (Em breve)">
                <span class="material-symbols-outlined">smart_display</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="{% url 'logout' %}" title="Sair">
                <span class="material-symbols-outlined">logout</span>
            </a>
        </div>
    </aside>

    <div class="main-container">
        <header class="main-header">
        <h1>Media Scope</h1>
        <nav>
            <a href="#">Sobre</a>
            <span style="color: var(--text-muted); margin-left: 30px;">Olá, {{ request.user.first_name|default:request.user.email }}</span>
        </nav>
    </header>

        <main class="dashboard-content">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
